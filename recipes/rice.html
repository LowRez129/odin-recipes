    <h1>Rice</h1>
    <img

        width="300"

    <p>
        Rice grains boiled in water, absorbing every liquid inflating into rice.
    </p>
    <h2>Ingredients</h2>
    <ul>
        <li>Rice</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Wash rice to clean it and prevent it from being sticky, creating a fluffy rice.</li>
        <li>Boil it in water until water disappears and rice is all that remains.</li>
    </ol>
